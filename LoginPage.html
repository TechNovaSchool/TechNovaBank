<!DOCTYPE html>
<html>
<head>
    <title>TN Bank - Login</title>
    <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      margin-top: 100px;
      padding: 60px;
      background-color: lightblue;
      border-radius: 5px;
      box-shadow: 2px 4px 6px rgba(0.3, 0, 0, 0.3);
    }

    .container h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div class="container">
    <h2>Tech Nova Bank - Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="UserName">Username</label>
            <input type="text" id="UserName" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button type="button" id="login-btn" onclick="login()">Login</button>
        </div>
        <p align="center">or</p>
        <div class="form-group">
            <button type="button" onclick="navigateToCreateAccountPage()">Become A Member</button>
        </div>
    </form>
</div>

<script>
    function login() {
      var usernameInput = document.getElementById("UserName");
      var passwordInput = document.getElementById("password");

      // Perform validation, authentication, and navigate to home page if successful
      var username = usernameInput.value;
      var password = passwordInput.value;

      // Example validation and authentication
      if (username === "admin" && password === "password") {
        // Navigate to the home page
        window.location.href = "HomePage.html";
      } else {
        alert("Invalid username or password. Please try again.");
        window.location.reload();

      }
    }

    function navigateToCreateAccountPage() {
       window.location.href = "NewMember.html";
    }
  </script>
</body>
</html>
