<!DOCTYPE html>
<html>
<head>
  <title>TN Bank - New Member Account Creation</title>
  <style>
    body {
      background-color: #f1f8ea;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 500px;
      margin: 0 auto;
      margin-top: 50px;
      padding: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .container h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;

      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .btn-container {
      text-align: center;
      margin-top: 30px;
    }

    .btn-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>TN Bank - New Member Account Creation</h2>
  <form id="accountCreationForm" onsubmit="navigateToHomePage(event)">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="ssn">Social Security Number (SSN):</label>
      <input type="text" id="ssn" name="ssn" required>
    </div>
    <div class="form-group">
      <label for="education">Education:</label>
      <select id="education" name="education" required>
        <option value="">Select</option>
        <option value="highSchool">High School</option>
        <option value="college">College</option>
        <option value="university">University</option>
        <option value="graduate">Graduate</option>
      </select>
    </div>
    <div class="form-group">
      <label for="birthMonth">Month of Birth:</label>
      <select id="birthMonth" name="birthMonth" required>
        <option value="">Select</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
      <div class="form-group">
        <label for="birthDay">Day of Birth:</label>
        <select id="birthDay" name="birthDay" required>
          <option value="">Select</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
      </div>
      <div class="form-group">
        <label for="birthYear">Year of Birth:</label>
        <select id="birthYear" name="birthYear" required>
          <option value="">Select</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
          <option value="1993">1993</option>
          <option value="1992">1992</option>
          <option value="1991">1991</option>
          <option value="1990">1990</option>
          <option value="1989">1989</option>
          <option value="1988">1988</option>
          <option value="1987">1987</option>
        </select>
      </div>
      <div class="btn-container">
        <button type="submit" onclick="window.location.href='AccountCreated.html'">Submit</button>
      </div>
      <div class="btn-container">
        <button type="submit" onclick="window.location.href='LoginPage.html'">Cancel</button>
      </div>
  </form>

</div>


  <script>
    function navigateToHomePage() {
      window.location.href = AccountCreated.html";
    }
  </script>

</body>
</html>
