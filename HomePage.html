<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: lightblue;
      color: green;
      padding: 10px;
      text-align: center;
    }

    .navbar {
      background-color: #f2f2f2;
      overflow: hidden;

    }

    .navbar a {
      float: left;
      display: block;
      color: #333;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;

    }

    .dropdown {
      float: left;
      overflow: hidden;
      float: center;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: #333;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: #ddd;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      float: none;
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .main {
      text-align: center;
      margin-top: 50px;
    }

    .account-info {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .account-info h2 {
      margin: auto;
      padding-bottom: 80px;
    }

    .balance {
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .action-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: lightblue;
      color green;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .footer {
      background-color: green;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

#logOut{
      float: right;
    }
#search{
      float: right;
    }


  </style>
</head>
<body>
<p></p>
<div class="header">
  <h1>Welcome to TN Bank</h1>
</div>

<div class="navbar">
  <a href="ApplicationPage.html" onclick="apply()">Personal</a>
  <div class="dropdown">
    <button class="dropbtn">Product</button>
    <div class="dropdown-content">
      <a href="AutoLoanApplication.html" onclick="apply()" target="_blank">Auto</a>
      <a href="VisaLoanApplication.html" onclick="apply()" target="_blank">Visa</a>
      <a href="HomeLoanApplication.html" onclick="apply()" target="_blank">Mortgage</a>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">Business</button>
    <div class="dropdown-content">
      <a href="ApplicationPage.html" onclick="apply()">Credit Card</a>
      <a href="ApplicationPage.html" onclick="apply()">Saving</a>
      <a href="ApplicationPage.html" onclick="apply()">Checking</a>
    </div>
  </div>
  <a href="AppoinmentPage.html">Schedule Appointment</a>
  <a href="ApplyNewAccount.html">Apply for New Account</a>
  <a href="https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"  target="_blank">Go To OrangeHRM</a>
  <a href="https://www.google.com/"  target="_blank">Go To Google</a>
  <a href="LoginPage.html" id="logOut" onClick="navigateToLoginPage()">Log Out</a>
  <a href="ProductPage.html" id="search" >Search</a>
</div>

<div class="main">
  <div class="account-info">
    <h2>Main Checking Account</h2>
    <p class="balance">Balance: $1000</p>
  </div>
  <div class="account-info">
    <h2>Visa Signature Credit Card</h2>
    <p class="balance">$8000</p>
  </div>
  <div class="action-buttons">
    <button onclick="addMoney()">Add Money to Checking</button>
    <button onclick="withdrawMoney()" >Withdraw Money</button>
    <button onclick="sendMoney()" >Send Money</button>
    <button onclick="depositCheck()">Deposit check</button>
  </div>
</div>
<p></p>
<div class="footer">
  <p>&copy; 2023 TN Bank. All rights reserved.</p>
</div>




<script>

var currentBalance = 1000;
function addMoney() {
        var amount = parseFloat(prompt("Enter the amount to add:"));

        if (isNaN(amount) || amount < 0) {
          alert("Invalid amount. Please enter a positive number.");
          return;
        }
             currentBalance += amount;
        document.querySelector(".balance").textContent = "Balance: $" + currentBalance.toFixed(2);
        alert("Money added successfully!");
      }


function depositCheck() {

        var amount = parseFloat(prompt("Enter the check amount"));

        if (isNaN(amount) || amount < 0) {
          alert("Invalid amount. Please enter a positive number.");
          return;
        }
             currentBalance += amount;
             document.querySelector(".balance").textContent = "Balance: $" + currentBalance.toFixed(2);
             alert("Deposit check success!");
      }


function withdrawMoney() {
        //var currentBalance = 1000;
        var amount = parseFloat(prompt("Enter the amount to withdraw:"));

        if (isNaN(amount) || amount < 0) {
          alert("Invalid amount. Please enter a positive number.");
          return;
        }

        if (amount > currentBalance) {
          alert("Insufficient balance. You cannot withdraw more than your current balance.");
          return;
        }

        currentBalance -= amount;
        document.querySelector(".balance").textContent = "Balance: $" + currentBalance.toFixed(2);
        alert("Money withdrawn successfully!");
      }


function sendMoney() {
        window.location.href = "SendMoneyPage.html";
      }

function ApplyNewAccount() {
        window.location.href = "ApplyNewAccountPage.html";
      }

</script>

</body>
</html>
