<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visa Credit Card Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<form id="visaForm">
  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" name="fullName" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="cardNumber">Card Number:</label>
  <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" title="Enter a 16-digit card number" required>

  <label for="expiryDate">Expiry Date:</label>
  <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" pattern="\d{2}/\d{2}" title="Enter a valid expiry date (MM/YY)" required>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" pattern="\d{3}" title="Enter a 3-digit CVV" required>

  <button type="button" onclick="submitForm()">Submit</button>
</form>

<script>
    function submitForm() {
      // Perform additional validation and submit the form data to the server
      alert('Form submitted successfully!');
    }
  </script>
</body>
</html>
