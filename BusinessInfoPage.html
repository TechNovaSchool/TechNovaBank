
<!DOCTYPE html>
<html>
<head>
  <title>Tech Nova Business Visa Application</title>
  <style>
    /* Styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: white;
    }
    h2 {
      text-align: center;
      color: #333;
    }

     h3 {
      text-align: center;
      color: blue;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    input[type="button"] {
      background-color: #ff9800;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="button"]:hover {
      background-color: #e68a00;
    }
    footer {
      background-color: #001f3f;
      padding: 10px;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <h2>Tech Nova Business Visa Application</h2>
  <h3>Business Information Page</h3>
</header>

<form id="businessInfoForm" action="#" method="post">
  <label for="businessName">Business Name:</label>
  <input type="text" id="businessName" name="businessName" required>

  <label for="businessId">Business ID / SSN:</label>
  <input type="text" id="businessId" name="businessId" required>

  <label for="businessAddress">Business Address:</label>
  <input type="text" id="businessAddress" name="businessAddress" required>


  <input type="submit" value="Submit Application">
  <input type="button" value="Back" onclick="history.back();">
  <input type="button" value="Cancel" onclick="window.close();">
</form>

<footer>
  Tech Nova Business &copy; 2021. All rights reserved.
</footer>

<script>
    // Display alert when the form is submitted
    document.getElementById("businessInfoForm").addEventListener("submit", function(event) {
      event.preventDefault();
      alert("Application has been completed!");
      window.close();
    });
  </script>
</body>
</html>
