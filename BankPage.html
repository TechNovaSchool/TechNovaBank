
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Baking Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin: 0;
    }

    .account-header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .account-type {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .account-balance {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .available-balance {
      font-size: 14px;
      color: #888;
    }

    /* Add your custom CSS styles here */
  </style>
</head>
<body>
<header>
  <h1>Welcome to My Baking Account</h1>
</header>

<div class="account-header">
  <h2 class="account-type">Savings Account</h2>
  <div class="account-balance">$5,000.00</div>
  <div class="available-balance">Available Balance: $4,500.00</div>
</div>

<div class="account-header">
  <h2 class="account-type">Checking Account</h2>
  <div class="account-balance">$2,500.00</div>
  <div class="available-balance">Available Balance: $2,000.00</div>
</div>

<div class="account-header">
  <h2 class="account-type">Credit Card</h2>
  <div class="account-balance">$1,000.00</div>
  <div class="available-balance">Available Credit: $500.00</div>
</div>

<section id="transactions">
  <h2>Recent Transactions</h2>
  <!-- Display recent transaction history -->
</section>

<section id="payment-history">
  <h2>Payment History</h2>
  <!-- Display payment history for credit card or loan accounts -->
</section>

<section id="transfer-funds">
  <h2>Transfer Funds</h2>
  <!-- Form to transfer funds between accounts -->
</section>

<section id="manage-cards">
  <h2>Manage Cards</h2>
  <!-- Display and manage credit or debit cards -->
</section>

<section id="account-settings">
  <h2>Account Settings</h2>
  <!-- Form to manage account settings -->
</section>

<footer>
  <!-- Footer content -->
</footer>

<script>
    // Add your custom JavaScript here if needed
  </script>
</body>
</html>
