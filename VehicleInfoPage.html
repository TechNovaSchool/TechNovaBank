<!DOCTYPE html>
<html>
<head>
  <title>Auto Loan Application</title>
  <style>
    body {
      background-color: lightblue;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: white;
      padding: 9px;
      text-align: center;
      border-radius: 5px;

    }

    .section {
      background-color: lightgreen;
      padding: 30px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 10px;
    }

    .form-label {
      display: block;
      margin-bottom: 10px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-button {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: darkblue;
    }

    .cancel-button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cancel-button:hover {
      background-color: darkred;
    }

    .success-message {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1 style="color: Green;">Auto Loan Application*</h1>
</div>

<div class="section" style="background-color: white;">
<div class="section" style="background-color: white;">
  <h2 style="color: green;">Vehicle Information*</h2>
  <form id="vehicle-info-form">
    <label for="vehicle-type" class="form-label">Vehicle Type</label>
    <select id="vehicle-type" class="form-select" required>
      <option value="">Select Vehicle Type</option>
      <option value="Sedan">Sedan</option>
      <option value="SUV">SUV</option>
      <option value="Truck">Truck</option>
      <option value="Convertible">Convertible</option>
    </select>

    <label for="vehicle-type" class="form-label">Year</label>
    <select id="vehicle-year" class="form-select" required>
      <option value="">Select Vehicle Type</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>

    <label for="make" class="form-label">Make</label>
    <select id="make" class="form-select" required>
      <option value="">Select Make</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Ford">Ford</option>
      <option value="Chevrolet">Chevrolet</option>
    </select>

    <label for="model" class="form-label">Model</label>
    <select id="model"
            class="form-select" required>
      <option value="">Select Model</option>
      <option value="Camry">Camry</option>
      <option value="Accord">Accord</option>
      <option value="F-150">F-150</option>
      <option value="Silverado">Silverado</option>
    </select>

    <label for="color" class="form-label">Color</label>
    <select id="color" class="form-select" required>
      <option value="">Select Color</option>
      <option value="Red">Red</option>
      <option value="Blue">Blue</option>
      <option value="White">White</option>
      <option value="Black">Black</option>
    </select>

    <label for="vin-number" class="form-label">VIN Number</label>
    <input type="text" id="vin-number" class="form-input" required>

    <label for="mileage" class="form-label">Mileage</label>
    <input type="number" id="mileage" class="form-input" required>


    <div style="text-align: center;">
      <button type="submit" class="form-button" id="submit-btn" onclick="submitApp()">Submit Application</button>
      <button type="button" class="cancel-button" onclick="location.href='PersonalInfoPage.html'">Back</button>
    </div>
  </form>
</div>

<div class="footer">
  <p>&copy; 2023 TN Bank. All rights reserved.</p>
</div>

<script>

 document.getElementById("vehicle-info-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Auto Loan Application Submitted successfully!");
            window.close();
        });

  </script>

</body>
</html>
