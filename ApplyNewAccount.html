
<!DOCTYPE html>
<html>
<head>
  <title>Create New Account</title>
  <style>
        body {
            background-color: green;
        }

        h2 {
      color: Green;
      text-align: center;


    }

        .container {
            margin: 0 auto;
            width: 600px;
            padding: 60px;
            background-color: #f0fff0; /* light green */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            margin-top: 10px;
            padding: 15px 30px;
            background-color: #4caf50; /* green */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .form-group button.cancel {
            background-color: #f44336; /* red */
        }
    </style>
</head>
<body>
<div class="container">
  <h2>Create New Account</h2>
  <form id="newAccountForm">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="cellPhone">Cell Phone:</label>
      <input type="tel" id="cellPhone" name="cellPhone" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
    </div>
    <div class="form-group">
      <label for="state">State:</label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Select State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <!-- Add the rest of the state options here -->
      </select>
    </div>
    <div class="form-group">
      <label for="zipCode">ZIP Code:</label>
      <input type="text" id="zipCode" name="zipCode" required>
    </div>
    <div class="form-group">
      <label for="accountType">Account Type:</label>
      <select id="accountType" name="accountType" required>
        <option value="" disabled selected>Select Account Type</option>
        <option value="newChecking">New Checking</option>
        <option value="mySaving">New Saving</option>
        <option value="businessSaving">Business Saving</option>
        <option value="businessChecking">Business Checking</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Submit</button>
      <button type="button" class="cancel">Cancel</button>
    </div>
  </form>
</div>

<script>
        document.getElementById("newAccountForm").addEventListener("submit", function(event) {
            event.preventDefault();
            location.href = "AccountCreated.html";
        });

        document.querySelector("button.cancel").addEventListener("click", function() {
            location.href = "HomePage.html";
        });
    </script>
</body>
</html>
