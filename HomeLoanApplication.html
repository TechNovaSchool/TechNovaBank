
<!DOCTYPE html>
<html>
<head>
  <title>Mortgage Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: green ;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 50px;
      background-color: #f7f7f7;
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    input[type="submit"],
    input[type="button"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function handleSubmit(event) {
      event.preventDefault();
      // Perform form submission handling here
      alert("Application has been successfully submitted!");
      window.location.href = "homepage.html";
    }

    function handleCancel() {
      // Handle cancellation here
      window.location.href = "homepage.html";
    }
  </script>
</head>
<body>
<div class="form-container">
  <h1>Mortgage Application</h1>
  <form onsubmit="handleSubmit(event)">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="loan-amount">Loan Amount:</label>
      <input type="number" id="loan-amount" name="loan-amount" required>
    </div>
    <div class="form-group">
      <label for="credit-score">Credit Score:</label>
      <input type="number" id="credit-score" name="credit-score" required>
    </div>
    <div class="form-group">
      <label for="employment-status">Employment Status:</label>
      <select id="employment-status" name="employment-status" required>
        <option value="">Select</option>
        <option value="employed">Employed</option>
        <option value="self-employed">Self-Employed</option>
        <option value="unemployed">Unemployed</option>
      </select>
    </div>
    <div class="form-group">
      <label for="property-type">Property Type:</label>
      <select id="property-type" name="property-type" required>
        <option value="">Select</option>
        <option value="single-family">Single Family</option>
        <option value="condo">Condo</option>
        <option value="townhouse">Townhouse</option>
        <option value="multi-family">Multi-Family</option>
      </select>
    </div>
    <div class="form-group">
      <label for="mortgage-term">Mortgage Term:</label>
      <select id="mortgage-term" name="mortgage-term" required>
        <option value="">Select</option>
        <option value="15-years">15 Years</option>
        <option value="30-years">30 Years</option>
      </select>
    </div>
    <div class="form-group">
      <label for="down-payment">Down Payment:</label>
      <input type="number" id="down-payment" name="down-payment" required>
    </div>

    <div class="form-group">
      <label for="interest-rate">Interest Rate:</label>
      <input type="number" id="interest-rate" name="interest-rate" required>
    </div>
    <div class="form-group">
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit Application">
      <input type="button" value="Cancel" onclick="handleCancel()">
    </div>
  </form>

  <div class="footer">
    <p>&copy; 2023 TN Bank. All rights reserved.</p>
  </div>
</div>
</body>
</html>
